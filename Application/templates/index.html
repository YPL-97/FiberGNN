<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>GNN prediction</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            position: relative; /* 使绝对定位的登出按钮相对于body */
        }

        /* 视频背景样式 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2; /* 确保视频在最底层 */
            opacity: 0.7; /* 调整视频透明度 */
        }

        /* 遮罩层样式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色遮罩 */
            z-index: -1;
        }

        /*!* 登出按钮容器样式 *!*/
        /*.logout {*/
        /*    position: absolute;*/
        /*    top: 20px;*/
        /*    right: 20px;*/
        /*    z-index: 1; !* 确保按钮在遮罩层之上 *!*/
        /*}*/

        /*.logout form {*/
        /*    margin: 0;*/
        /*}*/

        /*!* 独立的登出按钮样式 *!*/
        /*.btn-logout {*/
        /*    padding: 20px 50px; !* 增加内边距，横向更宽 *!*/
        /*    background-color: #ff4d4d; !* 更鲜艳的红色 *!*/
        /*    color: #fff;*/
        /*    border: none;*/
        /*    border-radius: 18px; !* 增大圆角半径 *!*/
        /*    font-size: 1em; !* 保持字体大小 *!*/
        /*    cursor: pointer;*/
        /*    transition: background-color 0.3s, transform 0.2s;*/
        /*    min-width: 150px; !* 设置最小宽度 *!*/
        /*}*/

        /*.btn-logout:hover {*/
        /*    background-color: #e60000; !* 更深的红色 *!*/
        /*    transform: translateY(-2px);*/
        /*}*/

        /* 预测按钮样式 */
        button[type="submit"] {
            padding: 14px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 50%; /* 设置按钮宽度 */
            max-width: 200px; /* 设置按钮的最大宽度 */
        }

        button[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* 退出系统按钮样式（仅管理员可见） */
        .shutdown form button {
            padding: 10px 20px;
            background-color: #ffc107; /* 黄色 */
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .shutdown form button:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        /* 内容容器样式 */
        .container {
            position: relative;
            width: 80%;
            max-width: 1200px; /* 增加最大宽度 */
            margin: 50px auto;
            background-color: rgba(240, 248, 255, 0.9); /* 更改为更柔和的颜色，例如 AliceBlue */
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border-radius: 12px;
            border: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center; /* 居中对齐表单内容 */
        }

        label {
            font-weight: bold;
            color: #555;
            font-size: 1.1em;
        }

        input[type="file"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
            width: 90%; /* 增加输入字段的宽度 */
            max-width: 600px; /* 设置更大的最大宽度 */
        }

        input[type="file"]:focus {
            border-color: #28a745;
            outline: none;
        }

        /* 结果显示区域样式 */
        .result {
            margin-top: 40px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.95); /* 更改为更柔和的背景颜色 */
            border-radius: 8px;
            max-width: 100%; /* 确保结果容器占满父容器 */
            overflow-x: auto; /* 横向滚动 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .error {
            color: #dc3545;
            font-weight: bold;
            font-size: 1.1em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-size: 1em;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .container {
                width: 90%;
                padding: 35px;
            }

            h1 {
                font-size: 2.2em;
            }

            button[type="submit"] {
                font-size: 1em;
                padding: 12px;
            }

            th, td {
                padding: 10px;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            button[type="submit"] {
                font-size: 0.95em;
                padding: 10px;
            }

            th, td {
                padding: 8px;
                font-size: 0.9em;
            }

            /* 调整登出按钮在小屏幕上的样式 */
            .btn-logout {
                padding: 15px 35px; /* 适当减少内边距 */
                min-width: 120px; /* 调整最小宽度 */
            }
        }
    </style>
</head>
<body>
    <!-- 视频背景 -->
    <video autoplay muted loop class="video-background">
        <source src="/static/videos/5921369-hd_1920_1080_30fps.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>
    <div class="overlay"></div>

    <!-- 登出按钮 -->
    <div class="logout">
        <form action="{{ url_for('logout') }}" method="get">
            <button type="submit" class="btn-logout">Logout</button>
        </form>
    </div>

    <div class="container">
        <h1>FiberGNN: Optical Fiber Parameters Prediction Platform</h1>
        <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
            <div>
                <label for="graph_file">Fiber structure file (CSV):</label>
                <input type="file" name="graph_file" id="graph_file" accept=".csv" required>
            </div>

            <div>
                <label for="parameter_file">Fiber material file (CSV):</label>
                <input type="file" name="parameter_file" id="parameter_file" accept=".csv" required>
            </div>

            <button type="submit">Prediction</button>
        </form>

        {% if current_user.username == 'admin' %}
        <div class="shutdown" style="text-align: right; margin-top: 20px;">
            <form id="shutdown-form" action="{{ url_for('shutdown') }}" method="post">
                <button type="submit">Log out</button>
            </form>
        </div>
        {% endif %}

        <div class="result" id="result">
            <!-- 预测结果将显示在这里 -->
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 清空之前的结果
            resultDiv.innerHTML = '';

            const formData = new FormData(form);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.predictions && data.predictions.length > 0) {
                        const predictions = data.predictions;
                        const table = document.createElement('table');

                        // // 创建表头
                        // const thead = document.createElement('thead');
                        // const headerRow = document.createElement('tr');
                        // predictions[0].forEach((_, i) => {
                        //     const th = document.createElement('th');
                        //     th.textContent = `Prediction results${i + 1}`;
                        //     headerRow.appendChild(th);
                        // });
                        // thead.appendChild(headerRow);
                        // table.appendChild(thead);
                        // 创建表头
                        const thead = document.createElement('thead');
                        const headerRow = document.createElement('tr');

                        // 这里您可以定义需要的列标题数组
                        const headers = ['Effective refractive index', 'Effective refractive area(um^2)','Nonlinear coefficient(1/W/km)','Dispersion(ps/nm/km)', 'Group velocity dispersion(ps^2/km)'];  // 修改为您的列标题

                        // 创建表头
                        headers.forEach((header, i) => {
                            const th = document.createElement('th');
                            th.textContent = header;  // 设置表头文字
                            headerRow.appendChild(th);
                        });

                        thead.appendChild(headerRow);
                        table.appendChild(thead);
                        // 创建表体
                        const tbody = document.createElement('tbody');
                        predictions.forEach((prediction, index) => {
                            const row = document.createElement('tr');
                            prediction.forEach((value) => {
                                const td = document.createElement('td');
                                td.textContent = value.toFixed(4);
                                row.appendChild(td);
                            });
                            tbody.appendChild(row);
                        });
                        table.appendChild(tbody);

                        resultDiv.appendChild(table);
                    } else {
                        resultDiv.innerHTML = '<p>No prediction results.</p>';
                    }
                } else {
                    resultDiv.innerHTML = `<p class="error">error: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">error occur: ${error.message}</p>`;
            }
        });

        // 添加关闭系统的确认（如果有退出系统按钮）
        const shutdownForm = document.getElementById('shutdown-form');
        if (shutdownForm) {
            shutdownForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const confirmShutdown = confirm('Are you sure you want to shut down the server? This will terminate access for all users.');
                if (!confirmShutdown) return;

                try {
                    const response = await fetch('/shutdown', {
                        method: 'POST'
                    });

                    if (response.ok) {
                        alert('服务器正在关闭...');
                        // 可选择自动关闭浏览器标签页
                        window.close();
                    } else {
                        const data = await response.json();
                        alert(`错误: ${data.error}`);
                    }
                } catch (error) {
                    alert(`发生错误: ${error.message}`);
                }
            });
        }
    </script>

</body>
</html>
